name: "GstVkVideoParser native build"
run-name: Native build by ${{ github.actor }}
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          # Hack to install libunwind-dev (gstreamer dependency)
          sudo apt remove --assume-yes libunwind-14-dev
          sudo apt install --assume-yes --no-install-recommends meson libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-bad

      - name: Configure
        run: meson setup builddir
        env:
          TERM: dumb

      - name: Build
        run: meson compile --verbose -C builddir
        env:
          TERM: dumb

      - name: Test
        run: meson test --verbose -C builddir

      - name: Install
        run:
          DESTDIR=install ninja -C builddir install

      - name: Create binaries tarball
        run:
          pushd builddir/install/;
          zip ../../release-linux-x64.zip * -r;
          popd

  ci-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          choco install --yes pkgconfiglite
          choco install --yes gstreamer gstreamer-devel
          choco install --yes zip

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Meson
        run: python -m pip install meson ninja

      - name: Configure
        run: meson setup --vsenv builddir
        env:
          PKG_CONFIG_PATH: C:\gstreamer\1.0\msvc_x86_64\lib\pkgconfig

      - name: Build
        run: meson compile --verbose -C builddir

      # FIXME: test aren't executed
      #- name: Test
      #  run: meson test --verbose -C builddir

      - name: Install
        run:
          ninja -C builddir install
        env:
          DESTDIR: install

      - name: Create binaries tarball
        run:
          pushd builddir/install/;
          zip ../../release-win64.zip * -r;
          popd
