name: "GstVkVideoParser native build"
run-name: Native build by ${{ github.actor }}
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          # Hack to install libunwind-dev (gstreamer dependency)
          sudo apt remove --assume-yes libunwind-14-dev
          sudo apt install --assume-yes --no-install-recommends meson libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-bad

      - name: Configure
        run: meson setup builddir
        env:
          TERM: dumb

      - name: Build
        run: ninja -vC builddir
        env:
          TERM: dumb

      - name: Test H264
        run: |
          builddir/test/testapp -c h264 samples/Sample_10.avc;
          builddir/test/nvtestapp -c h264 samples/Sample_10.avc

      - name: Test H265
        run: |
          builddir/test/nvtestapp -c h265 samples/Sample_10.hevc;
          builddir/test/testapp -c h265 samples/Sample_10.hevc

  ci-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          choco install --yes pkgconfiglite
          choco install --yes gstreamer gstreamer-devel

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install meson
        run: python -m pip install meson ninja

      - name: Configure
        run: meson setup --vsenv builddir
        env:
          PKG_CONFIG_PATH: C:\gstreamer\1.0\msvc_x86_64\lib\pkgconfig

      - name: Build
        run: meson compile --verbose -C builddir

